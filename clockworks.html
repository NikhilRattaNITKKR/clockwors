<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clockworks</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body onload="reset()">
<h1>Clockworks</h1>


<section id="controls">
  <div class="input">
    <label for="minutes-input">Minutes:</label>
    <input type="number" placeholder="0" min="0" max="300" id="minutes-input" >
  </div>
  <div class="input">
    <label for="seconds-input" >Seconds:</label>
    <input type="number" placeholder="0" min="0" max="59" id="seconds-input">
  </div>
  <button type="button" id="start" onclick="startLoop()">Start</button>
  <button type="button" id="pause" onclick="pause()">Pause</button>
<button type="button" id="reset" onclick="reset()">Reset</button>
</section>
<h2><span id="minutes">0</span>:<span id="seconds">00</span></h2>
<script src="script.js" type="text/javascript">

</script>
  </body>
</html>
